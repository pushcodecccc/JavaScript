<body>
    <script>
        // 我们 fn 外面的作用域可以访问fn 内部的局部变量
        // 闭包的主要作用:延伸了变量的作用范围
        function fn() {
            var num = 10

            // function fun() {
            //     console.log(num);
            // }
            // return fun;
            return function fun() {
                console.log(num);
            }
        }
        var f = fn()
        f();
        // 相当于
        // var f = function fun() {
        //     console.log(num);
        // }
    </script>
</body>

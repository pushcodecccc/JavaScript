<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //object对象没有作用域所以this指向 window
        var age = 100;
        let obj = {
            age: 20,
            say: () => {
                console.log(this.age);
            }
        }
        obj.say()
    </script>
</body>

</html>

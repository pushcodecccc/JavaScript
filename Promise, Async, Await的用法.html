<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // promise 异步变同步
    function one() {
      return 'one'
    }
    // function two() {
    //   setTimeout(() => {
    //     return 'two'
    //   })
    // }

    function two() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve('two')
        }, 2000)
      })
    }


    function three() {
      return 'three'
    }
    function four() {
      return 'four'
    }
    async function run() {
      console.log(one());
      console.log(await two());
      console.log(three());
      console.log(four());
    }
    run()
  </script>
</body>

</html>

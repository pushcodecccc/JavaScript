<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    console.log(1) // 同步

    console.log(3) // 同步
    Promise.resolve().then(() => { // 异步：微任务先执行
      console.log(4)
    })
    setTimeout(() => {
      console.log(2) // 异步：宏任务后执行
    });
    console.log(5)
    // 输出结果是1,3,5,4,2
  </script>
</body>

</html>

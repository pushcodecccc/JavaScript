<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // < !--闭包指的是有权访问另一个函数的作用域中变量的函数-- >
        // 闭包：我们 fun 这个函数作用域 访问另外一个函数 fn 里面的局部变量num就产生了闭包
        function fn() {
            var num = 10;

            function fun() {
                console.log(num);
            }
            fun();
        }
        fn();
    </script>
</body>

</html>

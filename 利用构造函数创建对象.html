<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Start(name, age) {
            this.name = name;
            this.age = age;
            this.sing = function() {
                console.log('我会唱歌');
            }
        }
        //构造函数和new一起使用才有意义
        const ldh = new Start('刘德华', 18);
        const zxy = new Start('张学友', 18);
        console.log(ldh);
        console.log(zxy);
        ldh.sing();
        zxy.sing();
    </script>
</body>

</html>
